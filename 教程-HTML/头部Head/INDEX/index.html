<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>[HTML]学习笔记-HTML头部</title>
		<style type="text/css">
			h2{
				color:orangered
			}
		</style>
	</head>
	<body>
		<h2>&lt;title&gt;元素：</h2>
		<p>
		&lt;title> 标签定义了不同文档的标题。
		
		&lt;title> 在 HTML/XHTML 文档中是必须的。
		
		&le;title> 元素:
		<ul>
		<li>定义了浏览器工具栏的标题</li>
		<li>当网页添加到收藏夹时，显示在收藏夹中的标题</li>
		<li>显示在搜索引擎结果页面的标题</li>
		</ul>
		</p>
	</body>
</html>
