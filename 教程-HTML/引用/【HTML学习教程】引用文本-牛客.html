<body>
    <p>test start!</p>
    <q>五十年来，WWF 一直致力于保护自然界的未来。 世界领先的环保组织，WWF 工作于 100 个国家，并得到美国一百二十万会员及全球近五百万会员的支持。</q>
    <p>
        <font color=#ff0000>&lt;q&gt;元素定义短的引用</font><br />用&lt;q&gt;就是简单的加上一对双引号""<br />
    </p>
    <br />
    <p>还有一种引用使用&lt;blockquote&gt;来做</p>
    <br />
    <p>实例</p>
    <p>以下内容引用自 WWF 的网站：</p>
    <blockquote cite="http://www.worldwildlife.org/who/index.html">
        五十年来，WWF 一直致力于保护自然界的未来。
        世界领先的环保组织，WWF 工作于 100 个国家，
        并得到美国一百二十万会员及全球近五百万会员的支持。
    </blockquote>
</body>
